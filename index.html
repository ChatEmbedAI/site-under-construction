<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Construction</title>
  <style>
    /* Simple, modern under-construction page with gradient background */
    :root{
      --bg1: #0f172a; /* dark navy */
      --bg2: #4f46e5; /* indigo */
      --accent: #f97316; /* orange */
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: linear-gradient(135deg,var(--bg1) 0%, #0b1220 30%, var(--bg2) 100%);
      color:#ecfeff;
      display:flex;align-items:center;justify-content:center;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:min(880px,92%);
      padding:2.25rem;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;grid-template-columns:1fr 220px;gap:1.25rem;align-items:center;
    }

    .left h1{margin:0;font-size:clamp(1.6rem,3vw,2.25rem);letter-spacing:-0.5px}
    .left p{margin:0.6rem 0 1.1rem;color:rgba(236,254,255,0.87);line-height:1.4}

    .tag{
      display:inline-block;padding:0.25rem 0.6rem;border-radius:999px;font-weight:600;font-size:0.78rem;
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color:#fff;border:1px solid rgba(255,255,255,0.04)
    }

    .cta{display:flex;gap:0.5rem;margin-top:0.85rem}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.09);padding:0.6rem 0.85rem;border-radius:10px;color:inherit;text-decoration:none;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#fb923c);box-shadow:0 6px 20px rgba(249,115,22,0.18);border:none;color:#071029}

    .right{display:flex;flex-direction:column;align-items:center;gap:0.9rem}
    .circle{
      width:120px;height:120px;border-radius:50%;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;padding:12px;border:1px solid rgba(255,255,255,0.04)
    }

    .gear{width:64px;height:64px;filter:drop-shadow(0 6px 18px rgba(15,23,42,0.6));}

    /* simple rotation animation */
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    .gear.spin{animation:spin 6s linear infinite}

    /* subtle moving gradient background overlay */
    .bg-animated{position:fixed;inset:0;z-index:-1;opacity:0.08;background:conic-gradient(from 180deg at 50% 50%, #4f46e5, #06b6d4, #10b981, #f97316, #4f46e5);filter:blur(60px);transform:scale(1.2);mix-blend-mode:screen}

    /* responsive */
    @media (max-width:720px){
      .card{grid-template-columns:1fr;gap:1rem;padding:1.25rem}
      .right{flex-direction:row;justify-content:space-between}
    }

    /* small footer */
    footer{margin-top:0.9rem;color:rgba(236,254,255,0.6);font-size:0.86rem}
  </style>
</head>
<body>
  <div class="bg-animated" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <section class="left">
      <div class="tag">Under Construction</div>
      <h1 id="title">We&rsquo;re building something awesome</h1>
      <p>Thanks for stopping by â€” our site is getting a refresh. We&rsquo;re working hard to bring you a faster, better experience. Check back soon!</p>

      <div class="cta">
        <a class="btn primary" href="/" aria-label="Visit homepage">Visit homepage</a>
        <a class="btn" href="mailto:hello@yourdomain.com" aria-label="Contact us">Contact us</a>
      </div>

      <footer>Want updates? Email <strong>hello@yourdomain.com</strong></footer>
    </section>

    <aside class="right" aria-hidden="false">
      <div class="circle" title="Construction">
        <!-- simple gear icon (SVG) -->
        <svg class="gear spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#g)" stroke-width="1.2">
          <defs>
            <linearGradient id="g" x1="0%" x2="100%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.92"/>
              <stop offset="100%" stop-color="#ffd1a3" stop-opacity="0.95"/>
            </linearGradient>
          </defs>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09c0-.59-.36-1.13-.92-1.41a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06c.5-.5.6-1.24.33-1.82A1.65 1.65 0 003 13.6H3a2 2 0 011.99-2.24H5c.59 0 1.13-.36 1.41-.92a1.65 1.65 0 00-.33-1.82L6.03 6.63a2 2 0 112.83-2.83l.06.06c.5.5 1.24.6 1.82.33.58-.27 1.3-.18 1.82.33l.06.06A1.65 1.65 0 0011 6.3V6a2 2 0 114 0v.09c0 .59.36 1.13.92 1.41.59.3 1.3.21 1.82-.33l.06-.06a2 2 0 112.83 2.83l-.06.06c-.27.58-.18 1.3.33 1.82z" />
        </svg>
      </div>

      <div style="text-align:center">
        <div style="font-weight:700;font-size:0.95rem">Coming soon</div>
        <div style="opacity:0.75;font-size:0.85rem">Launched: <time datetime="2025-11-01">November 1, 2025</time></div>
      </div>
    </aside>
  </main>

</body>
</html>
